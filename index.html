<body>
    <div class="bgimagem">
        <div class="textomeio">
            <h2>em construção</h2>
            <h1>COMING SOON</h1>
            <!--- Add Linha -->
            <hr>
            <!-- Parágrafo -->
            <p id="demo" style="font-size: 40px"></p>
        </div>
    </div>

<script type="text/javascript">
        //set date for count down
        var countDownDate = new Date("Dec 31, 2018 00:00:00").getTime();
        // update the counter down every 1 sec
        var countDownFunction = setInterval(function(){
        // get today date
        var now = new Date().getTime();
        // find distance btw now and countdown Date
        var distance = countDownDate - now ;
        // time calc for days, hours , minutes and seconds
        var days = Math.floor(distance /(1000 * 60 * 60 * 24));
        var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        var minutes = Math.floor((distance % (1000 * 60 * 60 )) / (1000 * 60 ));
        var seconds = Math.floor((distance % (1000 * 60)) / (1000 ));
        //output the result in element demo
        document.getElementById('demo').innerHTML = days + "d " + hours + "h " + minutes + "m " + seconds + "s ";
        //if the count down is over , write some text
        if(distance < 0) {
            clearInterval(countDownFunction);
            document.getElementById("demo").innerHTML = "Em breve.";
          }
        }, 1000);
</script>
